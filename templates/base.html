{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="amartislab">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="Tour, Travel, Uganda, Kenya, East Africa, Tanzania, Rwanda, Burundi, Congo, Safari, Camping">

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesome-free-6.1.1-web/css/all.min.css' %}">

    <script defer src="{% static 'lib/alpine.js' %}"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');
    </style>
    
    <!-- component styles -->
    {% block styles %}
    {% endblock styles %}
    
    <title>Kaizen Safaris</title>
    <link rel="stylesheet"  type="text/css" href="{% static 'css/obs.min.css' %}">
</head>
<body class="overflow-x-hidden bg-grey-50 selection:bg-primary-900 selection:text-white">
    {% include 'components/header.html' %}
    {% block content %}
    {% endblock content %}
    {% include 'components/footer.html' %}
    
    
    <script src="{% static 'lib/gsap/gsap.min.js' %}" defer></script>
    <script src="{% static 'js/obs.js' %}" defer></script>
    <script src="{% static 'js/main.js' %}" defer></script>
    {% block scripts %}
    {% endblock scripts %}
    
</body>
</html>
